<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
<body id="particles-js"></body>
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form method="post" action="/login" name="form1" class="box">
            <h4>Admin<span>Dashboard</span></h4>
            <h5>Sign in to your account.</h5>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus>
            <i class="typcn typcn-eye" id="eye"></i>
            <input type="password" class="form-control" name="password" placeholder="Passsword" id="pwd"
                   autocomplete="off">
            <label>
                <input type="checkbox">
                <span></span>
                <small class="rmb">Remember me</small>
            </label>
            <a href="#" class="forgetpass">Forget Password?</a>
            <input type="button" id="bt-login" value="Sign in" class="btn1" onclick="return checkStuff()">
        </form>
        <a href="#" class="dnthave">Donâ€™t have an account? Sign up</a>
    </div>
    <div class="footer">
        <span>Made with <span style="color: red">C721K1</span>
        </span>
    </div>
</div>
<script src="/assets/js/S6Ptkwu_qA.js"></script>
<script src="/assets/js/jquery-3.6.0.js"></script>
<script src="/assets/js/notify-0.4.1.min.js"></script>
<script>


    var pwd = document.getElementById('pwd');
    var eye = document.getElementById('eye');

    eye.addEventListener('click', togglePass);

    function togglePass() {

        eye.classList.toggle('active');

        (pwd.type == 'password') ? pwd.type = 'text' : pwd.type = 'password';
    }

    // Form Validation

    function checkStuff() {
        var username = document.form1.username;
        var password = document.form1.password;
        var msg = document.getElementById('msg');

        if (username.value == "") {
            msg.style.display = 'block';
            msg.innerHTML = "Please enter your username";
            username.focus();
            return false;
        } else {
            msg.innerHTML = "";
        }

        if (password.value == "") {
            msg.innerHTML = "Please enter your password";
            password.focus();
            return false;
        } else {
            msg.innerHTML = "";
        }

        if (username.value != "" && password.value != "") {
            msg.style.display = 'none';
        }

        // var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        // if (!re.test(email.value)) {
        //     msg.innerHTML = "Please enter a valid email";
        //     email.focus();
        //     return false;
        // } else {
        //     msg.innerHTML = "";
        // }
    }


    function checkLogin() {
        $("#bt-login").on("click", function () {
            let user = {
                username: $("#username").val(),
                password: $("#pwd").val()
            }
            $.ajax({
                type: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                url: "cp/api/auth/login",
                data: JSON.stringify(user)
            }).done((resp) => {
                $.notify("Logged in successfully !", "success");

                setTimeout(function () {
                    window.location.href = "/cp";
                }, 1000);

            }).fail(function () {
                $.notify("The account or password is incorrect, please check the information again", "error");
            });
        })
    }

    checkLogin()

    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 60,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.1,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 6,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.1,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 1.5,
                "direction": "top",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": false,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": false,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
