<script src="/assets/js/jquery-3.6.0.js"></script>
<script src="/assets/js/notify-0.4.1.min.js"></script>
<script>
    function createUser(){

        let user = {
            username: $("#username").val(),
            password: $("#password").val(),
            role: {
                id: $("#role").val(),
                code: $("#role").text()
            },
            staffId: $("#staff").val()

        }



        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "/cp/api/auth/register" ,
            data: JSON.stringify(user)
        }).done((resp) => {
            $.notify("Successful account registration !", "success");

            setTimeout(function () {
                window.location.href = "/cp/users";
            }, 1000);

        }).fail(function (jqXHR) {
            if (jqXHR.responseJSON) {
                if (jqXHR.responseJSON.message) {
                    $.notify(jqXHR.responseJSON.message, "error");
                } else {
                    $.each(jqXHR.responseJSON, function (key, value) {
                        $.notify(value, "error");
                    });
                }
            } else {
                $.notify("Something went wrong, please try again", "error");
            }
        });
    }



    $("#bt-create").on("click",function (){
        createUser()
    })

</script>
